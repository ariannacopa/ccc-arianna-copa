<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arianna Copa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>

    <div class="row">

      <div class="col-2">

        <div class="stat left-side" id="battery-stat">Battery: <span id="battery">...</span>%</div>
        <div class="stat left-side" id="cpu-stat">CPU Load: <span id="cpu">...</span>%</div>
        <div class="stat left-side" id="ram-stat">RAM Usage: <span id="ram">...</span>%</div>
        <div class="stat both-sides" id="mouse-stat">Mouse Position: <span id="mouse-coords">--</span></div>
        <div class="stat right-side" id="uptime-stat">Uptime: <span id="uptime">00:00:00</span></div>
        <div class="stat right-side" id="thermometer-stat">CPU Thermometer: <span id="cpu-thermometer-label">0%</span></div>
      
      </div>

      <div class="col-1">

        <div class="shape" id="shape-cpu"></div>
        <div class="shape" id="shape-ram"></div>
        <div class="shape" id="shape-mouse"></div>
      
      </div>
    </div>

  </body>

  <script src="render.js"></script>
</html>
